<ion-header>
  <ion-toolbar>
    <ion-title>Creacion del Equipo</ion-title>
    <ion-icon routerLink="/home " slot="start" name="arrow-back-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="form">
    <ion-label class="tit">Nombre del equipo</ion-label>
    <ion-input type="text" #nombre placeholder="Juveniles"></ion-input>
  </ion-item>
  <ion-item class="form">
    <ion-label class="tit" position="default">Deporte:</ion-label>
    <ion-select [(ngModel)]="sport" cancelText="Dismiss">
      <ion-select-option value="Fútbol">Fútbol</ion-select-option>
      <ion-select-option value="Basquet">Basquet</ion-select-option>
      <ion-select-option value="Hockey">Hockey</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button class="button button-block button-possitive" (click)="aaa()">Agregar jugadores</ion-button>
  <ion-button class="button button-block button-possitive">Agregar entrenador</ion-button>
  <ion-button class="button button-block button-possitive">Crear equipo</ion-button>

</ion-content>
