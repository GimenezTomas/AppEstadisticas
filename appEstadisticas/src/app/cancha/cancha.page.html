<ion-header>
  <ion-toolbar>
    <ion-title>Cancha</ion-title>
    <ion-button *ngIf="futbol" (click)="onBasquet()">
      Basquet
    </ion-button>
    <ion-button *ngIf="basket" (click)="onFutbol()">
      Futbol
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <center>

  <ion-item id="marcador">
  <ion-label>HOME</ion-label>
  <ion-label name="HomeScore" >{{HomeScore}}</ion-label>
  <ion-label>AWAY</ion-label>
  
    <ion-label name="AwayScore" >{{AwayScore}}</ion-label>
  </ion-item>
</center>


  <ion-item>
      <center>
        <img *ngIf="futbol" class="imagen" src="assets/img/footballcourt.jpg">
        <img *ngIf="basket" class="imagen" src="assets/img/basketcourt.jpg">
        </center>
</ion-item>

      
      <center>
      <ion-item>
          <ion-button id = "BotonGol" color= "success" (click)="onClickGolHome()">
            + Gol
          </ion-button>
          <ion-button id = "BotonFalta" color= "danger" (click)="presentModalAgregarFalta()">
          + Falta
        </ion-button>
        <ion-button id = "BotonGol" color= "success" (click)="onClickGolAway()">
          + Gol
        </ion-button>
        </ion-item>
      </center>
      <div>
        
      </div>
      <div>

      </div>


</ion-content>
