<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-title>Crear partido</ion-title>
      <ion-icon routerLink="/home" slot="start" name="arrow-back-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="list">
    <ion-item class="form">
      <ion-label class="tit">Rival</ion-label>
      <ion-input type="text" #nombre placeholder="Juan" [(ngModel)]="rival"></ion-input>
    </ion-item>
    <ion-item class="form">
      <ion-label class="tit">Fecha</ion-label><!--Agregarle hora-->
      <ion-datetime #nacimiento min="2021-02" max="2023"
        displayFormat="DDD. MMM DD, YY"
        monthShortNames="Jan, Feb, Mar, Apr, Mai, Jun, Jul, Aug, Sep, Oct, Nov, Dec" [(ngModel)]="fecha"></ion-datetime>
    </ion-item>
    <ion-button (click)="openModalJugadores()">Agregar jugadores</ion-button>
    <ion-button (click)="goBack()" class="button button-block button-possitive">Agregar</ion-button>
  </div>
</ion-content>
