<ion-header class="main-header">
  <ion-toolbar>
    <ion-item>
    <ion-title>Modificar Deporte
    </ion-title>
    </ion-item>
    <ion-button slot="end" size="small"(click)="dismiss()" color="danger">
      X
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item> 
  <ion-input value = {{nombreDeporte}} id="nombreDeporte" #nombreDeporteNuevo required="true" required type="text" placeholder="Nombra tu deporte"></ion-input>
</ion-item>
<ion-item>
  <ion-input value = {{cantEquipos}}  id="cantEquipos" #cantEquiposNuevo type="number" required placeholder="Cantidad de Equipos"></ion-input>
</ion-item>
<ion-item>
  <ion-input value = {{cantParticipantes}} id="cantParticipantes" #cantParticipantesNuevo type="number" required placeholder="Cantidad de Participantes"></ion-input>
</ion-item>
<ion-item>
  <ion-input type="text" placeholder="Estadisticas a Registrar"></ion-input>
</ion-item>
  <ion-button (click)="modificarDeporte(id , nombreDeporteNuevo, cantEquiposNuevo, cantParticipantesNuevo)" color="success">Guardar</ion-button>
  </form>
</ion-content>
