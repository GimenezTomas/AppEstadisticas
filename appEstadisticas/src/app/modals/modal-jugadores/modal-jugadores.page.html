<ion-header>
  <IonToolbar>
    <div>
      <ion-button>Titular</ion-button>
      <ion-button (click)="getJugadores()">Suplente</ion-button>
    </div>
  </IonToolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="end"><img src="https://teamsport.pe/wp-content/uploads/2020/06/Durant.jpg"></ion-avatar>
      <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
        <h2>Kevin Durant</h2>
        <p> 7 | Alero</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="end"><img src="https://imagenes.milenio.com/exTGQWQpuj4omAbbtEhEDv6vvaY=/958x596/smart/https://www.milenio.com/uploads/media/2021/05/16/stephen-curry-reuters-2_0_23_1024_637.JPG"></ion-avatar>
      <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
        <h2>Stephen Curry</h2>
        <p> 30 | Base</p>
      </ion-label>
      
    </ion-item>

    <ion-item class="jugador" *ngFor="let jugador of jugadores" id="{{jugador.id}}" (click)="clickJugador(jugador)" [ngClass]="{'occupied': !butacasDisponibles.includes(butaca), 'selected': butacasSeleccionadas.includes(butaca)}">
      <ion-avatar slot="end"><img src="https://www.mundodeportivo.com/r/GODO/MD/p8/Baloncesto/Imagenes/2021/05/13/Recortada/img_cvila_20201106-185537_imagenes_md_otras_fuentes_no_archivables_lebron-kRKH-U493740258841Q4-980x554@MundoDeportivo-Web.jpg"></ion-avatar>
      <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
        <h2>Lebron James</h2>
        <p> 23 | Alero</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
