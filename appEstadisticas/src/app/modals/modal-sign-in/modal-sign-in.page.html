<ion-header class="main-header">
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
    <ion-button slot="end" (click)="dismiss()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="main-content">
  <ion-list>
    <ion-button (click)="onLoginGoogle()">
      <ion-item>
        <ion-label>Google</ion-label>
        <ion-icon slot="start" name="logo-google"></ion-icon>      
      </ion-item>
    </ion-button>
    <ion-button>
      <ion-item (click)="openMenu('emailSignIn')">
        <ion-label>Mail</ion-label>
        <ion-icon slot="start" name="mail-unread-outline"></ion-icon>      
      </ion-item>
    </ion-button>
  </ion-list>
  <div class="cambiar">
    <ion-text>¿Todavía no tienes una cuenta?</ion-text>
    <ion-text color="primary" (click)="signUp()">Registrate</ion-text>
  </div>
</ion-content>

<ion-menu side="start" max-edge-start=50 class="menu" menuId="emailSignIn" contentId="main">
  <ion-header>
    <ion-item>
      <ion-icon (click)="openMenu('emailSignIn')" slot="start" name="arrow-back-outline"></ion-icon>
      <ion-title>Iniciar Sesion</ion-title>
    </ion-item>
  </ion-header>
  <ion-content>
    <div>
      <ion-list>
        <ion-item>
          <ion-label position="default">Email:</ion-label>
          <ion-input #email type="email" [(ngModel)]="inputEmail"  placeholder="appest@gmail.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="default">Password:</ion-label>
          <ion-input #password type="Password" [(ngModel)]="inputPassword"></ion-input>
        </ion-item>
        <ion-text [hidden]="invalid" >El email o la contraseña son invalidos. Reingresa los datos</ion-text>
      </ion-list>
      <ion-button color="primary" (click)="onLogin(email,password)">Sign in</ion-button>
      <ion-text class="text">¿Olvidaste tu contraseña?</ion-text>
    </div>
  </ion-content>
</ion-menu>
