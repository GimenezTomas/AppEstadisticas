<ion-header class="main-header">
  <ion-toolbar>
    <ion-title>Deporte creado!
    </ion-title>
    <ion-button slot="end" (click)="dismiss()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
    <ion-button (click)="onOK()">
      <ion-item>
        <ion-label>OK</ion-label>       
      </ion-item>
    </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
