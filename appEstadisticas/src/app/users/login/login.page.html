<ion-header class="main-header">
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="end" routerLink="/">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="onLoginGoogle()" expand="block"
          >Login with Google
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <div class="cambiar">
      <ion-text>¿Todavía no tienes una cuenta?</ion-text>
      <a color="primary" routerLink="/register">Registrate</a>
    </div>
  </ion-row>
</ion-content>
