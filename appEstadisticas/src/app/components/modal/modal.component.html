<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
    <ion-button slot="end" (click)="dismiss()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label slot="end">Facebook</ion-label>
      <div>
        <ion-icon slot="start" name="logo-facebook"></ion-icon>      
      </div>
    </ion-item>
    <ion-item>
      <ion-label slot="end">Google</ion-label>
      <ion-icon slot="start" name="logo-google"></ion-icon>      
    </ion-item>
    <ion-item>
      <ion-label slot="end">Mail</ion-label>
      <ion-icon slot="start" name="mail-unread-outline"></ion-icon>      
    </ion-item>
  </ion-list>
</ion-content>
