<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
    <ion-button slot="end" (click)="dismiss()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-button>
      <ion-item>
        <ion-label>Facebook</ion-label>
        <ion-icon slot="start" name="logo-facebook"></ion-icon>      
      </ion-item>
    </ion-button>
    <ion-button>
      <ion-item>
        <ion-label>Google</ion-label>
        <ion-icon slot="start" name="logo-google"></ion-icon>      
      </ion-item>
    </ion-button>
    <ion-button>
      <ion-item>
        <ion-label>Mail</ion-label>
        <ion-icon slot="start" name="mail-unread-outline"></ion-icon>      
      </ion-item>
    </ion-button>
  </ion-list>
  <ion-text>
    ¿Todavía no tienes una cuenta? Registrate
  </ion-text>
</ion-content>
