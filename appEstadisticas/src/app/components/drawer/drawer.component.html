<div class="drawer" #drawer>
  <div class="ion-text-center">
    <ion-button fill="clear" expand="full" (click)="toggleDrawer()">
      <div class="drawer-pull"></div>
    </ion-button>
  </div>
  <div class="menu">
    <div class="equipo">
      <div class="titulo">
        <div class="h1" (click)="getPlantilla()">
          <h1>TITULARES</h1>
        </div>
      </div>
      <div class="jugadores1">
        <div class="jugador" *ngFor="let titular of titulares;">
          <div class="front">
            <img src="http://img.bleacherreport.net/img/images/photos/002/521/094/hi-res-170733062-kobe-bryant-of-the-los-angeles-lakers-looks-on-during-a_crop_exact.jpg?w=1500&h=1500&q=85" alt="">
            <h5>{{titular.nCamiseta}}</h5>
            <h2>{{titular.nombre}}</h2>
          </div>
          <div class="back">
            <h6>{{titular.posicion}}</h6>
          </div>
        </div>
      </div>
      <div class="titulo">
        <div class="h1">
          <h1>SUPLENTES</h1>
        </div>
      </div>
      <div class="jugadores1">
        <div class="jugador" *ngFor="let suplente of suplentes;">
          <div class="front">
            <img src="http://img.bleacherreport.net/img/images/photos/002/521/094/hi-res-170733062-kobe-bryant-of-the-los-angeles-lakers-looks-on-during-a_crop_exact.jpg?w=1500&h=1500&q=85" alt="">
            <h5>{{suplente.nCamiseta}}</h5>
            <h2>{{suplente.nombre}}</h2>
          </div>
          <div class="back">
            <h6>{{suplente.posicion}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
