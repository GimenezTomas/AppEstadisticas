<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-icon routerLink="/jugadores-inicio" slot="start" name="arrow-back-outline"></ion-icon>
      <ion-title>Jugadores</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id = "tabla">
    <ion-row *ngFor="let jugador of jugadorList; let i = index">
      <ion-col>
        {{jugador.nombre}}
      </ion-col>
      <ion-col>
        {{jugador.apellido}}
      </ion-col>
      <ion-col>
        {{jugador.nCamiseta}}
      </ion-col>
      <ion-col>
        {{jugador.altura}}
      </ion-col>
      <ion-col>
        {{jugador.posicion}}
      </ion-col>
      <ion-col>
        {{jugador.peso}}
      </ion-col>
      <ion-col>
        {{jugador.nacimiento}}
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
